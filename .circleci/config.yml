version: 2.1

jobs:
  init:
    docker:
      - image: cimg/node:18.13.0
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
      - run:
          name: "install"
          command: npm install
      - save_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
          paths: 
            - node_modules
  lint:
    docker:
      - image: cimg/node:18.13.0
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
      - run:
          name: "lint"
          command: "npm run lint"
  test:
    docker:
      - image: cimg/node:18.13.0
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
      - run:
          name: "lint"
          command: "npm run test"
  build:
    docker:
      - image: cimg/node:18.13.0
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
      - run:
          name: "build"
          command: "npm run build"
      - save_cache:
          key: v1-build-{{ .BuildNum }}-branch-{{ .Branch }}
          paths: 
            - dist
  release:
    docker:
      - image: cimg/node:18.13.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-build-{{ .BuildNum }}-branch-{{ .Branch }}
            - v1-deps-{{ checksum "package-lock.json" }}
      - run:
          name: "release"
          command: "npx semantic-release --debug"     

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  test-build-approval-release:
    jobs:
      - init
      - lint:
          requires:
            - init
      - test:
          requires:
            - init
      - build:
          requires:
            - lint
            - test
          filters:
            branches:
              only:
                - main
                - /.*-prerelease$/
                - /v[0-9]+\.(x|[0-9]+)/
      - hold:
          type: approval
          requires:
            - build
      - release:
          requires:
            - hold